<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bacana.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 id="titulo">Gerenciador de Contatos</h1>

        <form id="contato-form">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <input type="coment" id="comentario" placeholder="Comentario" required>
            
            <button type="submit" id="add">Adicionar Contato</button>
        </form>
        <div class="botoes">
            <button id="mostrar-contato">Mostrar Contatos</button>
            <button id="ocultar-contato">Ocultar Contatos</button>
        </div>
        <ul id="contato-lista"></ul>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
